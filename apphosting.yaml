# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the node.js version to use when running your application.
# https://firebase.google.com/docs/app-hosting/configure#build_and_run
runtime: nodejs20

# Settings that control the scaling of your backend.
# https://firebase.google.com/docs/app-hosting/configure#scaling
runConfig:
  # This is the lowest setting to ensure it stays within the free tier.
  minInstances: 0
  maxInstances: 1
  cpu: 0.125
  memoryMiB: 256
  concurrency: 80
